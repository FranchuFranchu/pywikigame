<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript" src="/static/socket.js"></script>
    <script type="text/javascript" src="/static/message_handlers.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <nav id="sidebar">
        <div id="pre-login">
            <input type="text" placeholder="Name" name="player_name">
            <table id="match-list">
                <thead>
                    <tr><th>Name</th><th>Status</th></tr>
                </thead>
                <tbody id="match-tbody">
                    <td colspan="2">No matches</td>
                </tbody>
                
            </table>
            <br/>
            <input type="text" name="match_name" placeholder="New match name">
            <input type="text" name="wikipedia_base" placeholder="en.wikipedia.org, es.wikipedia.org, etc.">
            <button id="create-button">Create match</button>
        </div>
        <div id="lobby" style="display: none;">
            <div class="match-name-field"></div>
            <div class="match-base-field"></div>
            Player list:
            <table id="lobby-player-list">
                <thead>
                    <tr><th>Name</th><th>Status</th></tr>
                </thead>
                <tbody id="lobby-player-tbody">
                </tbody>
                
            </table>
            <button id="ready-button">Ready</button>
            <button id="leave-button">Leave</button>
        </div>
        <div id="in-game" style="display: none;">
            <div class="match-name-field"></div>
            <div class="match-base-field"></div>
            <label>From: </label><a class="match-from-field"></a>
            <label>To: </label><a class="match-to-field" target="_blank"></a>
            <button id="skip-button">Vote to skip</button>
            <table id="game-player-list">
                <thead>
                    <tr><th>Name</th><th>Page</th></tr>
                </thead>
                <tbody id="game-player-tbody">
                </tbody>
                
            </table>
        </div>
    </nav>
    <main id="embedded"></main>
</body>
</html>
